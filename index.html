<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codar</title>

  <!-- ROBOTO FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- UNICONS -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="flex">
    <nav class="main-nav flex">
      <span class="title">
        Codar<span>.</span>
      </span>
      <ul class="nav-list flex">
        <li><a href="#" class="nav-link">Início</a></li>
        <li><a href="#" class="nav-link">Serviços</a></li>
        <li><a href="#" class="nav-link">Contato</a></li>
        <li><a href="#" class="nav-link btn btn--full">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <section class="hero-section grid grid--2-cols">
        <div class="image-container">
          <img src="assets/video_call.png" alt="Video call image" class="image">
        </div>
        <div class="text-container flex column">
          <p class="subheading">Alavanque seu negócio com um</p>
          <h1 class="heading-primary margin-bottom-medium">Website incrível</h1>
          <button class="btn btn--full">Solicitar orçamento</button>
        </div>
      </section>

      <section class="features-section grid grid--2-cols">
        <ul class="features-list flex column">
          <li class="feature"><i class="uil uil-check-circle feature-icon"></i><span>Domínio personalizado</span></li>
          <li class="feature"><i class="uil uil-check-circle feature-icon"></i><span>Hospedagem</span></li>
          <li class="feature"><i class="uil uil-check-circle feature-icon"></i><span>Site responsivo</span></li>
          <li class="feature"><i class="uil uil-check-circle feature-icon"></i><span>Redes sociais</span></li>
          <li class="feature"><i class="uil uil-check-circle feature-icon"></i><span>Chat online</span></li>
          <li class="feature"><i class="uil uil-check-circle feature-icon"></i><span>Blog integrado</span></li>
        </ul>
        <div class="image-container">
          <img src="assets/coding_.png" alt="Coding image" class="image">
        </div>
      </section>

      <section class="cta-section">
        <form action="#" method="post" class="cta-form">
          <label for="cta-input" class="cta-label margin-bottom-smaller">Nossa equipe está à disposição!</label>
          <input type="text" name="cta-input" id="cta-input" class="cta-input" placeholder="Celular"
            pattern="[0-9]{1,5}">
          <button class="btn btn--full cta-btn">Ligamos para você</button>
        </form>
      </section>

    </div>
  </main>
</body>

</html>
